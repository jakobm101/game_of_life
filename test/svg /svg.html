<!DOCTYPE html>
<html>
<head>
	<title>SVG with Circles</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}

	</style>
</head>
<body>
	<svg style= "width: 100%; height: 100%;" viewBox="0 0 100 100">
		<circle cx="50" cy="50" r="40" fill="#4285F4"/>
		<circle cx="30" cy="30" r="20" fill="#DB4437"/>
		<circle cx="70" cy="30" r="20" fill="#F4B400"/>
		<circle cx="50" cy="70" r="20" fill="#0F9D58"/>
	</svg>
</body>
</html>
